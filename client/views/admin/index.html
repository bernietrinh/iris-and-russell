
<md-toolbar class="md-theme-light admin-toolbar">
    <h2 class="md-toolbar-tools">
        <span>RSVP Attendees</span>
    </h2>
</md-toolbar>

<md-content class="admin-content">
    <md-list>
        <md-list-item class="md-3-line md-list-item" ng-repeat="rsvp in rsvps">
            <div class="md-list-item-text">
                <h3>{{rsvp.firstName}} {{rsvp.lastName}}</h3>
                <h4>{{rsvp.email}}</h4>
                <p>{{rsvp.phone}}</p>
                <p>{{rsvp.address}} {{rsvp.postalCode}}, {{rsvp.city}} {{rsvp.country}}</p>
                <p>{{rsvp.children}} children</p>
                <p ng-if="rsvp.guestName"><b>Guest:</b> {{rsvp.guestName}}</p>
                <p ng-if="rsvp.comments"><b>Comments:</b> {{rsvp.comments}}</p>
            </div>
            <md-button ng-click="deleteAttendee(rsvp._id)" class="md-fab md-mini md-primary">
                <md-icon><i class="material-icons">delete</i></md-icon>
            </md-button>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
</md-content>
